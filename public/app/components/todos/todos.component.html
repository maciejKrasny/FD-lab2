<div class="add-todo-form text-center">
  <div class="form-group">
    <input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
  </div>
</div>

<div class="todo__list">
  <div *ngFor="let todo of todos">
    <div class="todo">
      <div class="checkbox-text-container">
        <label class="todo__checkbox">
          <input type="checkbox" [checked]="todo.done">
          <span class="checkmark" (click)="updateStatus(todo)"></span>
        </label>

        <div class="todo__text" [style.text-decoration]="todo.done ? 'line-through' : 'none'">
          {{todo.text}}
        </div>
      </div>
      <div input (click)="deleteTodo(todo)" class="todo__trash">
        <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
          <path fill-rule="evenodd"
            d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
</div>
